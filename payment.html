<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="payment.css">
	<title>payment</title>
</head>
<body>
	<div class="wrapper">
		<h2>Payment Form</h2>
		<h4>Account</h4>
		<div class="input-group">
			<div class="input-box">
				<input type="text" placeholder="Full Name" required class="name">
				<i class="fa fa-user icon"></i>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Nick Name" required class="name">
				<i class="fa fa-user icon"></i>
			</div>
		</div>

		<div class="input-group">
			<div class="input-box">
				<input type="email" placeholder="Email" required class="email">
				<i class="fa fa-envelope"></i>
			</div>
		</div>

		<div class="input-group">
			<div class="input-box">
				<h4>Date of Birthday</h4>
				<input type="text" placeholder="DD" required class="email">
				<input type="text" placeholder="MM" required class="email">
				<input type="text" placeholder="YYYY" required class="email">
			</div>

			<div class="input-group">
				<h4>Gender</h4>
				<input type="radio" id="b1" name="gender" check class="radio">
				<label for="b1">male</label>
				<input type="radio" id="b2" name="gender" check class="radio">
				<label for="b2">female</label>
			</div>
		</div>
		<div class="input-group">
			<div class="input-box">
				<input type="email" placeholder="Email" required class="email">
				<i class="fa fa-envelope"></i>
			</div>
		</div>

		<div class="input-group">
			<div class="input-box">
				<h4>Payment Details</h4>
				<input type="radio" name="pay" id="bc1" checked class="radio">
				<label for="bc1"><span>
					<i class="fa fa-cc-visa"></i>Credit Card
				</span></label>

				<input type="radio" name="pay" id="bc2" checked class="radio">
				<label for="bc2"><span>
					<i class="fa fa-cc-paypal"></i>Paypal
				</span></label>
			</div>
		</div>
		<div class="input-group">
			<div class="input-box">
				<input type="text" placeholder="Card Number" required class="Card">
				<i class="fa fa-credit-card icon"></i>
			</div>
		</div>
		<div class="input-group">
			<div class="input-box">
				<a href="sucsess.html"><button type="submit" class="sbmit">Submit</button</a>
			</div>
		</div>
	</div>
</body>
</html>
